<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary mr-2"
            [disabled]="f.invalid"
            type="submit"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger mr-2"
            type="button"
            [disabled]="!editMode"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button class="btn btn-warning" type="button" (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
