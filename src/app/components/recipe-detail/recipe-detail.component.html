<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-fluid"
      style="max-height: 150px"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
        appDropdown
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList(recipe.ingredients)"
          >To Shopping List</a
        >
        <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li *ngFor="let ing of recipe.ingredients" class="list-group-item">
        {{ ing.name }} ({{ ing.amount }})
      </li>
    </ul>
  </div>
</div>
