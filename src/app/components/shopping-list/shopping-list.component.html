<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        (click)="onEditItem(i)"
        *ngFor="let ingredient of ingredients; let i = index"
        style="cursor: pointer"
        class="list-group-item list-group-item-action"
        >{{ ingredient.name }}: {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
